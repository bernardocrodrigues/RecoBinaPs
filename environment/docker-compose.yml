services:
  notebook:
    build: .
    ports:
      - "8888:8888"
    volumes:
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
      - $BINAPS_ROOT_DIR:/workdir
    tmpfs:
      - /home/$USER
    user: $UID:$GID
    working_dir: /workdir
    entrypoint: jupyter-lab
    command: --no-browser --allow-root --notebook-dir=/workdir --ip='*' --NotebookApp.token='something_secret'
    network_mode: host
  notebook-cuda:
    extends:
      service: notebook
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['0']
            capabilities: [gpu]
